mployerInsightsModel":{"hasAccess":false,"isActivelyReviewApplications":false,"isPremium":false,"jsProMobVjEmpInsightsTstGrp":-1,"lastActiveTimeInDays":-1,"mobVjEmpSectionTstGrp":-1,"percentageResponsiveness":-1,"responseTimeInDays":-1,"responseTimeInHours":-1},"employerResponsiveCardModel":null,"from":"tp-semfirstjob","globalnavFooterHTML":"","globalnavHeaderHTML":"","hiringInsightsModel":{"age":"9 days ago","employerLastReviewed":null,"employerResponsiveCardModel":null,"numOfCandidates":"1","postedToday":false,"recurringHireText":null,"urgentlyHiringModel":null},"hostQueryExecutionResult":{"data":{"jobData":{"__typename":"JobDataPayload","results":[{"__typename":"JobDataResult","trackingKey":"5-cmh1-3-1iutr5ca120aoh00","job":{"__typename":"Job","key":"9968b6409643949c","title":"Front End Javascript Developer","sourceEmployerName":"Termageddon, LLC","datePublished":1750401074958,"expired":false,"language":"en","normalizedTitle":"front end developer","refNum":"22869578-10-1","expirationDate":null,"source":{"__typename":"JobSource","key":"AAAAAadvkaExXrSxwidPwGg\u002FN\u002FtUcaoqhTcRf8aCNWif4VMofYrYBA==","name":"Indeed"},"feed":{"__typename":"JobFeed","key":"AAAAATz1LkceE6fW3CrsQgS0qpd3FVOf\u002FlXNWNJPWjHwFa4uija1pw==","isDradis":true,"feedSourceType":"EMPLOYER"},"url":"http:\u002F\u002Fwww.indeed.com\u002Fjob\u002Ffront-end-javascript-developer-9968b6409643949c","dateOnIndeed":1750401074958,"description":{"__typename":"JobDescription","html":"\u003Cp>Welcome to the (booming) privacy industry!\u003C\u002Fp>\u003Cp>Over 250,000 websites are launched every single day that are required by law to have a Privacy Policy(1). Termageddon offers a $119\u002Fyear auto-updating Privacy Policy generator. To say the least, there is a lot of opportunity in this space, and Termageddon is at the forefront of this new industry, already serving tens of thousands of customers.\u003C\u002Fp>\u003Cp>Termageddon is an industry recognized, auto-updating website policies generator. Our SaaS tool generates comprehensive Privacy Policies, Terms of Service agreements and more to help businesses comply with privacy laws and avoid fines and lawsuits. We have a silly name but we&rsquo;re serious about helping clients get protected.\u003C\u002Fp>\u003Cp>What&rsquo;s unique about our software is that we monitor laws, notify our customers of changes, and can even push newly required policy disclosures automatically to our customers&rsquo; website policy pages. In other words, we give our customers a strategy to keep up to date with privacy law changes.\u003C\u002Fp>\u003Cp>We currently have about 10,000 reseller and affiliate partners spanning five countries and have successfully kept tens of thousands of policies up to date with changing legislation. We are an eight person team (https:\u002F\u002Ftermageddon.com\u002Fabout-us\u002F) that is looking to grow, and you&rsquo;ll be working with us all directly (including the founders). This is a great opportunity to participate in one of the fastest growing industries around, with a company that is leading the charge.\u003C\u002Fp>\u003Cp>We&rsquo;re headquartered in the western suburbs of Chicago but this job opportunity is fully remote.\u003C\u002Fp>\u003Cp>Now is your chance to fulfill your lifelong dream of working at a Privacy Policy generator company!\u003C\u002Fp>\u003Cp>(1) &ldquo;As of June 18, 2021, there are over 1.86 billion websites online, with Siteefy noting that more than 547,200 new websites are created globally every day.&rdquo; - https:\u002F\u002Fwww.techradar.com\u002Fnews\u002Fwebsites-at-30-how-much-has-the-internet-changed\u003C\u002Fp>\u003Cp>66.3% of websites are CMS based, which by default collect at least website visitors&rsquo; IP address - https:\u002F\u002Fw3techs.com\u002Ftechnologies\u002Fhistory_overview\u002Fcontent_management\u002Fall\u003C\u002Fp>\u003Cp>\u003Cb>Job description:\u003C\u002Fb>\u003C\u002Fp>\u003Cp>As our Front End Javascript Developer, you will be working on and deploying a new product offering from Termageddon (for both desktop and mobile (responsive design)). The product you help develop will be deployed onto tens of thousands of customer websites. You will work with a team of developers under the direction of our CTO.\u003C\u002Fp>\u003Cp>\u003Cb>Expectations:\u003C\u002Fb>\u003C\u002Fp>\u003Cp>Work hours: Monday-Friday (8am CST - 5pm CST)\u003C\u002Fp>\u003Cp>One hour lunch break (any time)\u003C\u002Fp>\u003Cp>\u003Cb>Requirements: \u003C\u002Fb>\u003C\u002Fp>\u003Cp>Extensive prior experience with JavaScript development and a solid understanding of the DOM and how to manipulate it. The ability to work in Vanilla JavaScript and complete complex tasks is required. Experience with Git code repository required.\u003C\u002Fp>\u003Cp>5+ years of hands-on daily Javascript experience\u003C\u002Fp>\u003Cp>3 professional references\u003C\u002Fp>\u003Cp>No privacy law experience required.\u003C\u002Fp>\u003Cp>Must be authorized to work in the United States.\u003C\u002Fp>\u003Cp>Must enjoy the solid memes posted in our Slack chanel\u003C\u002Fp>\u003Cp>\u003Cb>Pay\u003C\u002Fb>\u003C\u002Fp>\u003Cp>$90,000\u002Fyear\u003C\u002Fp>\u003Cp>\u003Cb>Benefits:\u003C\u002Fb>\u003C\u002Fp>\u003Cp>Work from home\u003C\u002Fp>\u003Cp>15 days paid time off, +1 extra day per year up to 22 days total\u003C\u002Fp>\u003Cp>Home office:\u003C\u002Fp>\u003Cp>New computer\u003C\u002Fp>\u003Cp>$100\u002Fmonth internet stipend\u003C\u002Fp>\u003Cp>\u003Cb>Interview process:\u003C\u002Fb>\u003C\u002Fp>\u003Cp>The interview process will consist of one 30 minute introductory interview and one 60 minute technical interview. The technical interview will require a demonstration of your development skills so please join the interview on a laptop or desktop computer as you will need to share your screen and type.\u003C\u002Fp>\u003Cp>\u003Cb>Application requirements\u003C\u002Fb>\u003C\u002Fp>\u003Cp>As part of your application, you must include a cover letter which includes JavaScript code written by you, which would provide a popup message to a website visitor with YOUR name and email.\u003C\u002Fp>\u003Cp>Termageddon is an equal opportunity employer. All applicants will be considered for employment without attention to race, color, religion, sex, sexual orientation, gender identity, national origin, veteran status, disability status, or any other protected classifications.\u003C\u002Fp>\u003Cp>Job Type: Full-time\u003C\u002Fp>\u003Cp>Pay: $90,000.00 per year\u003C\u002Fp>\u003Cp>Benefits:\u003C\u002Fp>\u003Cul>\u003Cli>Paid time off\u003C\u002Fli>\u003C\u002Ful>\u003Cp>Work Location: Remote\u003C\u002Fp>","text":"Welcome to the (booming) privacy industry!\n\nOver 250,000 websites are launched every single day that are required by law to have a Privacy Policy(1). Termageddon offers a $119\u002Fyear auto-updating Privacy Policy generator. To say the least, there is a lot of opportunity in this space, and Termageddon is at the forefront of this new industry, already serving tens of thousands of customers.\n\nTermageddon is an industry recognized, auto-updating website policies generator. Our SaaS tool generates comprehensive Privacy Policies, Terms of Service agreements and more to help businesses comply with privacy laws and avoid fines and lawsuits. We have a silly name but we’re serious about helping clients get protected.\n\nWhat’s unique about our software is that we monitor laws, notify our customers of changes, and can even push newly required policy disclosures automatically to our customers’ website policy pages. In other words, we give our customers a strategy to keep up to date with privacy law changes.\n\nWe currently have about 10,000 reseller and affiliate partners spanning five countries and have successfully kept tens of thousands of policies up to date with changing legislation. We are an eight person team (https:\u002F\u002Ftermageddon.com\u002Fabout-us\u002F) that is looking to grow, and you’ll be working with us all directly (including the founders). This is a great opportunity to participate in one of the fastest growing industries around, with a company that is leading the charge.\n\nWe’re headquartered in the western suburbs of Chicago but this job opportunity is fully remote.\n\nNow is your chance to fulfill your lifelong dream of working at a Privacy Policy generator company!\n\n\n\n(1) “As of June 18, 2021, there are over 1.86 billion websites online, with Siteefy noting that more than 547,200 new websites are created globally every day.” - https:\u002F\u002Fwww.techradar.com\u002Fnews\u002Fwebsites-at-30-how-much-has-the-internet-changed\n\n\n\n66.3% of websites are CMS based, which by default collect at least website visitors’ IP address - https:\u002F\u002Fw3techs.com\u002Ftechnologies\u002Fhistory\\_overview\u002Fcontent\\_management\u002Fall\n\n\n\n*Job description:*\n\nAs our Front End Javascript Developer, you will be working on and deploying a new product offering from Termageddon (for both desktop and mobile (responsive design)). The product you help develop will be deployed onto tens of thousands of customer websites. You will work with a team of developers under the direction of our CTO.\n\n\n\n*Expectations:*\n\nWork hours: Monday-Friday (8am CST - 5pm CST)\n\nOne hour lunch break (any time)\n\n\n\n*Requirements: *\n\nExtensive prior experience with JavaScript development and a solid understanding of the DOM and how to manipulate it. The ability to work in Vanilla JavaScript and complete complex tasks is required. Experience with Git code repository required.\n\n5+ years of hands-on daily Javascript experience\n\n3 professional references\n\nNo privacy law experience required.\n\nMust be authorized to work in the United States.\n\nMust enjoy the solid memes posted in our Slack chanel\n\n\n\n*Pay*\n\n$90,000\u002Fyear\n\n\n*Benefits:*\n\nWork from home\n\n15 days paid time off, +1 extra day per year up to 22 days total\n\nHome office:\n\nNew computer\n\n$100\u002Fmonth internet stipend\n\n\n\n*Interview process:*\n\nThe interview process will consist of one 30 minute introductory interview and one 60 minute technical interview. The technical interview will require a demonstration of your development skills so please join the interview on a laptop or desktop computer as you will need to share your screen and type.\n\n\n\n*Application requirements*\n\nAs part of your application, you must include a cover letter which includes JavaScript code written by you, which would provide a popup message to a website visitor with YOUR name and email.\n\nTermageddon is an equal opportunity employer. All applicants will be considered for employment without attention to race, color, religion, sex, sexual orientation, gender identity, national origin, veteran status, disability status, or any other protected classifications.\n\nJob Type: Full-time\n\nPay: $90,000.00 per year\n\nBenefits:\n* Paid time off\n\nWork Location: Remote","semanticSegments":[]},"location":{"__typename":"JobLocation","countryCode":"US","admin1Code":null,"admin2Code":null,"admin3Code":null,"admin4Code":null,"city":"Remote","postalCode":null,"latitude":25,"longitude":-40,"streetAddress":null,"fullAddress":"Remote","formatted":{"__typename":"FormattedJobLocation","long":"Remote","short":"Remote"}},"occupations":[{"__typename":"JobOccupation","key":"5NN53","label":"Software Development Occupations"},{"__typename":"JobOccupation","key":"EHPW9","label":"Technology Occupations"},{"__typename":"JobOccupation","key":"HJSX6","label":"Software Development & Architecture Occupations"},{"__typename":"JobOccupation","key":"ZW3TH","label":"Front End Developers"}],"occupationMostLikelySuids":[{"__typename":"JobOccupation","key":"ZW3TH"}],"benefits":[{"__typename":"JobAttribute","key":"5SXVF","label":"Internet reimbursement"},{"__typename":"JobAttribute","key":"HW4J4","label":"Paid time off"},{"__typename":"JobAttribute","key":"N83EH","label":"Work from home"}] laryCurrency":null,"salaryMax":null,"salaryMin":null,"salaryType":null,"subtitle":"Termageddon, LLC - Remote","tagModels":null,"taxonomyAttributes":null,"viewJobDisplay":"DESKTOP_EMBEDDED"},"jobMetadataHeaderModel":{"jobType":"Full-time"},"jobTagModel":null,"resumeEvaluationResult":null,"sanitizedJobDescription":"\u003Cp>Welcome to the (booming) privacy industry!\u003C\u002Fp>\n\u003Cp>Over 250,000 websites are launched every single day that are required by law to have a Privacy Policy(1). Termageddon offers a $119\u002Fyear auto-updating Privacy Policy generator. To say the least, there is a lot of opportunity in this space, and Termageddon is at the forefront of this new industry, already serving tens of thousands of customers.\u003C\u002Fp>\n\u003Cp>Termageddon is an industry recognized, auto-updating website policies generator. Our SaaS tool generates comprehensive Privacy Policies, Terms of Service agreements and more to help businesses comply with privacy laws and avoid fines and lawsuits. We have a silly name but we’re serious about helping clients get protected.\u003C\u002Fp>\n\u003Cp>What’s unique about our software is that we monitor laws, notify our customers of changes, and can even push newly required policy disclosures automatically to our customers’ website policy pages. In other words, we give our customers a strategy to keep up to date with privacy law changes.\u003C\u002Fp>\n\u003Cp>We currently have about 10,000 reseller and affiliate partners spanning five countries and have successfully kept tens of thousands of policies up to date with changing legislation. We are an eight person team (https:\u002F\u002Ftermageddon.com\u002Fabout-us\u002F) that is looking to grow, and you’ll be working with us all directly (including the founders). This is a great opportunity to participate in one of the fastest growing industries around, with a company that is leading the charge.\u003C\u002Fp>\n\u003Cp>We’re headquartered in the western suburbs of Chicago but this job opportunity is fully remote.\u003C\u002Fp>\n\u003Cp>Now is your chance to fulfill your lifelong dream of working at a Privacy Policy generator company!\u003C\u002Fp>\n\u003Cp>(1) “As of June 18, 2021, there are over 1.86 billion websites online, with Siteefy noting that more than 547,200 new websites are created globally every day.” - https:\u002F\u002Fwww.techradar.com\u002Fnews\u002Fwebsites-at-30-how-much-has-the-internet-changed\u003C\u002Fp>\n\u003Cp>66.3% of websites are CMS based, which by default collect at least website visitors’ IP address - https:\u002F\u002Fw3techs.com\u002Ftechnologies\u002Fhistory_overview\u002Fcontent_management\u002Fall\u003C\u002Fp>\n\u003Cp>\u003Cb>Job description:\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>As our Front End Javascript Developer, you will be working on and deploying a new product offering from Termageddon (for both desktop and mobile (responsive design)). The product you help develop will be deployed onto tens of thousands of customer websites. You will work with a team of developers under the direction of our CTO.\u003C\u002Fp>\n\u003Cp>\u003Cb>Expectations:\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>Work hours: Monday-Friday (8am CST - 5pm CST)\u003C\u002Fp>\n\u003Cp>One hour lunch break (any time)\u003C\u002Fp>\n\u003Cp>\u003Cb>Requirements: \u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>Extensive prior experience with JavaScript development and a solid understanding of the DOM and how to manipulate it. The ability to work in Vanilla JavaScript and complete complex tasks is required. Experience with Git code repository required.\u003C\u002Fp>\n\u003Cp>5+ years of hands-on daily Javascript experience\u003C\u002Fp>\n\u003Cp>3 professional references\u003C\u002Fp>\n\u003Cp>No privacy law experience required.\u003C\u002Fp>\n\u003Cp>Must be authorized to work in the United States.\u003C\u002Fp>\n\u003Cp>Must enjoy the solid memes posted in our Slack chanel\u003C\u002Fp>\n\u003Cp>\u003Cb>Pay\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>$90,000\u002Fyear\u003C\u002Fp>\n\u003Cp>\u003Cb>Benefits:\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>Work from home\u003C\u002Fp>\n\u003Cp>15 days paid time off, +1 extra day per year up to 22 days total\u003C\u002Fp>\n\u003Cp>Home office:\u003C\u002Fp>\n\u003Cp>New computer\u003C\u002Fp>\n\u003Cp>$100\u002Fmonth internet stipend\u003C\u002Fp>\n\u003Cp>\u003Cb>Interview process:\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>The interview process will consist of one 30 minute introductory interview and one 60 minute technical interview. The technical interview will require a demonstration of your development skills so please join the interview on a laptop or desktop computer as you will need to share your screen and type.\u003C\u002Fp>\n\u003Cp>\u003Cb>Application requirements\u003C\u002Fb>\u003C\u002Fp>\n\u003Cp>As part of your application, you must include a cover letter which includes JavaScript code written by you, which would provide a popup message to a website visitor with YOUR name and email.\u003C\u002Fp>\n\u003Cp>Termageddon is an equal opportunity employer. All applicants will be considered for employment without attention to race, color, religion, sex, sexual orientation, gender identity, national origin, veteran status, disability status, or any other protected classifications.\u003C\u002Fp>\n\u003Cp>Job Type: Full-time\u003C\u002Fp>\n\u003Cp>Pay: $90,000.00 per year\u003C\u002Fp>\n\u003Cp>Benefits:\u003C\u002Fp>\n\u003Cul>\n \u003Cli>Paid time off\u003C\u002Fli>\n\u003C\u002Ful>\n\u003Cp>Work Location: Remote\u003C\u002Fp>","showExpiredHeader":false,"structuredDataJobSummaryModel":null,"tagModels":null,"viewJobDisplay":"DESKTOP_EMBEDDED"},"sectionedJobInfoModel":null},"jobKey":"9968b6409643949c","jobLanguage":"en","jobLocation":"Remote","jobMetadataFooterModel":{"advertiserName":"","age":"9 days ago","indeedApplyAdaNotice":"If you require alternative methods of application or screening, you must approach the employer directly to request this as Indeed is not responsibl
